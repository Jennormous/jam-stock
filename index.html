<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JAM-Stock</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />
  </head>

  <body class="font-mono">
    <header>
      <h1 class="text-4xl mb-8">Stocks and things</h1>
      <nav>
        <ul class="flex border-b">
          <li class="-mb-px mr-1">
            <a
              class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold"

              >Home</a
            >
          </li>
          <li class="mr-1">
            <a
              class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold"
              href="#"
              >Stocks</a
            >
          </li>
          <li class="mr-1">
            <a
              class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold"
              href="#"
              >About</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero"></section>

    <section
      style="width: 40%; margin: 0 auto;"
      class="flex items-center border-b border-b-2 border-teal-500 py-2 mb-10"
    >
      <input
        class="appearance-none bg-transparent border-none w-full text-white mr-3 py-1 px-2 leading-tight focus:outline-none"
        type="text"
        placeholder="start searching...."
      />
    </section>

    <section class="mt-10">
      <h1 class="text-center text-4xl mb-8">Stocks go here....</h1>
      <div id="stock-data" class=""></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
